{% extends 'base.html' %}
<!-- load static -->
{% load static %}

<!-- Content Block -->

{% block PAGE_CONTENT %}
<section class="container-fluid">
  <div class="row">
    <div
      class="col-xxl-6 col-xl-6 col-lg-6 col-md-12 col-sm-12 col-12 display-none my-5"
    >
      <img
        src="{% static 'image/login.png' %}"
        height="700rem"
        width=""
        alt=""
        class="image"
      />
    </div>
    <div
      class="col-xxl-6 col-xl-6 col-lg-6 col-md-12 col-sm-12 col-12 my-5 py-5"
    >
      <div class="container login-width me-auto ms-auto">
        <div class="d-flex justify-content-center my-4">
          <a href="index.html">
            <img
              src="{% static 'image/logo1.png' %}"
              height="100vh"
              width="100vw"
              alt=""
              class="login-logo-image"
          /></a>
          <a
            class="navbar-brand fs-5 fontsize3 text-blue mt-3 fw-bold"
            href="index.html"
          >
            Preranadai Rani Laxmibai Mahila <br />
            Bahuudeshiya Sanstha
          </a>
        </div>
        <div>
          <h5 class="mt-4 text-center text-primary font1">ADMIN LOGIN</h5>
        </div>
        <form action="" class="my-3">
          <div class="form-floating mb-3">
            <input
              type="email"
              class="form-control shadow-none"
              id="floatingInput"
              placeholder="name@example.com"
            />
            <label for="floatingInput">Email address</label>
          </div>
          <div class="form-floating">
            <input
              type="password"
              class="form-control shadow-none"
              id="floatingPassword"
              placeholder="Password"
            />
            <label for="floatingPassword">Password</label>
          </div>
          <div class="d-grid gap-2 col-sm-6 col-6 ms-auto me-auto pt-4">
            <button type="submit" class="btn btn-primary btn-shadow mt-2">
              LOGIN
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
{% endblock PAGE_CONTENT %}
